<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكاري | Athkari</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #34495E;
            --accent: #3498DB;
            --light: #ECF0F1;
            --dark: #2C3E50;
            --success: #27AE60;
            --warning: #F1C40F;
            --danger: #E74C3C;
            --white: #FFFFFF;
            --gradient: linear-gradient(135deg, #2C3E50, #3498DB);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--gradient);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-content {
            text-align: center;
            color: var(--white);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .header-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 12px;
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .header-icon i {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header-icon span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--white);
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .nav-btn:hover {
            background: var(--accent);
            color: var(--white);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--accent);
            color: var(--white);
        }

        .dhikr-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .dhikr-card {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dhikr-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .dhikr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .dhikr-icon {
            text-align: center;
            margin-bottom: 1rem;
        }

        .dhikr-icon i {
            font-size: 2rem;
            color: var(--accent);
            background: var(--light);
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dhikr-text {
            font-size: 1.2rem;
            color: var(--dark);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.8;
            font-weight: 500;
        }

        .dhikr-count {
            text-align: center;
            color: var(--accent);
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: var(--light);
            border-radius: 10px;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .counter-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .counter-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .counter-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            min-width: 50px;
            text-align: center;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            background: var(--light);
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--white);
        }

        .action-btn i {
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .counter-animate {
            animation: pulse 0.3s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header-icons {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .dhikr-card {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>أذكاري</h1>
                <p>أذكار وأدعية من السنة النبوية</p>
                
                <div class="header-icons">
                    <a href="index.html" class="header-icon">
                        <i class="fas fa-home"></i>
                        <span>الرئيسية</span>
                    </a>
                    <a href="clok.html" class="header-icon">
                        <i class="fas fa-clock"></i>
                        <span>مواقيت الصلاة</span>
                    </a>
                    <a href="qouran.html" class="header-icon">
                        <i class="fas fa-quran"></i>
                        <span>القرآن الكريم</span>
                    </a>
                    <a href="mosc.html" class="header-icon">
                        <i class="fas fa-mosque"></i>
                        <span>المساجد القريبة</span>
                    </a>
                </div>
            </div>
        </header>

        <nav class="nav">
            <button class="nav-btn active">الصباح</button>
            <button class="nav-btn">المساء</button>
            <button class="nav-btn">بعد الصلاة</button>
            <button class="nav-btn">أذكار النوم</button>
        </nav>

        <div class="dhikr-container">
            <div class="dhikr-card">
                <div class="dhikr-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <p class="dhikr-text">سبحان الله وبحمده، سبحان الله العظيم</p>
                <p class="dhikr-count">100 مرة</p>
                <div class="counter-container">
                    <button class="counter-btn">-</button>
                    <span class="counter-value">0</span>
                    <button class="counter-btn">+</button>
                </div>
                <div class="actions">
                    <button class="action-btn">
                        <i class="far fa-heart"></i>
                        <span>المفضلة</span>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-volume-up"></i>
                        <span>استماع</span>
                    </button>
                </div>
            </div>

            <!-- يمكنك إضافة المزيد من بطاقات الأذكار هنا -->
        </div>
    </div>

    <script>
        document.querySelectorAll('.counter-container').forEach(container => {
            const minusBtn = container.querySelector('.counter-btn:first-child');
            const plusBtn = container.querySelector('.counter-btn:last-child');
            const counterValue = container.querySelector('.counter-value');
            
            let count = 0;

            plusBtn.addEventListener('click', () => {
                count++;
                counterValue.textContent = count;
                counterValue.classList.add('counter-animate');
                setTimeout(() => counterValue.classList.remove('counter-animate'), 300);
            });

            minusBtn.addEventListener('click', () => {
                if (count > 0) {
                    count--;
                    counterValue.textContent = count;
                    counterValue.classList.add('counter-animate');
                    setTimeout(() => counterValue.classList.remove('counter-animate'), 300);
                }
            });
        });

        document.querySelectorAll('.action-btn').forEach(btn => {
            if (btn.querySelector('.fa-heart')) {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('favorite-active');
                    const icon = btn.querySelector('i');
                    icon.classList.toggle('far');
                    icon.classList.toggle('fas');
                });
            }
        });

        document.querySelectorAll('.action-btn').forEach(btn => {
            if (btn.querySelector('.fa-volume-up')) {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('playing');
                });
            }
        });

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.nav-btn.active').classList.remove('active');
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
